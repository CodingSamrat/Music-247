#: Bot Configurations
#: --------------------

is_in_development_mode: True

#: Default Configurations of Server
DEFAULT_CONFIG:
  prefix: "="


#: Register all your cogs here
#: Register the cog's filename not cog Class
COGS:
  - help
  - server_config
  - music
  - status


#: Database Configuration
#: engine: must be 'filexdb' or 'mongodb'

#: If you are using MongoDb, add 'MONGO_STRING' env variable in .env file
#: Also change the 'engine' into 'mongodb'. That's it...
DATABASE:
  engine: filexdb
  db: discord_bot
  db_dir: data

